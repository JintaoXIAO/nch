name: Haskell CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Haskell stack
      uses: actions/setup-haskell@v1
      with:
        ghc-version: '9.6.4'

    - name: Stack build
      run: stack build

